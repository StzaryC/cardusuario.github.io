<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card_img">
      <!--background image-->
    </div>
    <div class="card_info">
      <div class="top_info">
        <h2>Order Sumary</h2>
        <p>You can now listen to millions off songs
          audiobooks and podcast on any device
          anywhere you like!
        </p>
      </div>
      <div class="plan_info">
        <img src="images/icon-music.svg" alt="">
        <div class="anual">
          <h3>Anual Plan</h3>
          <p>59.98/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="order_cancel">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">StzaryC</a>.
  </div>
</body>
</html>
